<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="main">
        <h1>BMI Calculator</h1>
        <form action="">
             <p class="height"><label>Height in CM:</label>
             <input class="height-input" type="text" id="height"></p>
             
             <label class="weight">Weight in KG:</label>
             <input class="weight-input" type="text" id="weight"><br><br>
             <button class="submit" type="submit">Calculate</button>
             <div id="results"></div>
             <div id="weight-guide">
                 <h4>BMI Weight Guide</h4>
                 <p>Under Weight=Less than 18.6</p>
                 <p>Normal Range=18.6 and 24.9</p>
                 <p>Overweight= Greater than 24.9</p>
             </div>
             
          </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
